<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="97" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="115" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="100" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="102" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="103" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="104" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="106" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="107" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="108" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-keysound="97" src="./sounds/clap.wav"></audio>
  <audio data-keysound="115" src="sounds/hihat.wav"></audio>
  <audio data-keysound="100" src="sounds/kick.wav"></audio>
  <audio data-keysound="102" src="sounds/openhat.wav"></audio>
  <audio data-keysound="103" src="sounds/boom.wav"></audio>
  <audio data-keysound="104" src="sounds/ride.wav"></audio>
  <audio data-keysound="106" src="sounds/snare.wav"></audio>
  <audio data-keysound="107" src="sounds/tom.wav"></audio>
  <audio data-keysound="108" src="sounds/tink.wav"></audio>

<script>
  document.addEventListener("keypress", function (event) {
    var code = event.keyCode;
    if (code == 97 || code == 115 || code == 100 || code == 102 || code == 103 || code == 104 || code == 106 || code == 107 || code == 108) {
      var element = document.querySelector(`[data-keysound="${code}"]`);
      var dataAttribute = element.getAttribute('src');
      var audio = new Audio(dataAttribute);
      audio.play();
      var block = document.querySelector(`[data-key="${code}"]`);
      block.classList.add("sound");
      block.classList.add("playing");
      document.addEventListener("keyup", function (event) {
        block.classList.remove("sound");
        block.classList.remove("playing");
      });
    };
  });
</script>


</body>
</html>
